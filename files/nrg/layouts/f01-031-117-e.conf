dcache.java.memory.heap=8g
dcache.java.memory.direct=512m

[GFTP-${host.name}Domain]
[GFTP-${host.name}Domain/ftp]
  ftp.net.internal=10.65.31.117

# A xroot door usable only by CMS, thanks to the cms-tfc plugin.
[XRootd-${host.name}Domain]
[XRootd-${host.name}Domain/xrootd]
  pool.mover.xrootd.plugins=gplazma:gsi,authz:cms-tfc

# The pool.path property is pre-defined in dcache.conf.

[f01-031-117-e_1D_dgridDomain]
[f01-031-117-e_1D_dgridDomain/pool]
  pool.name=f01-031-117-e_1D_dgrid

[f01-031-117-e_2D_dcmsDomain]
[f01-031-117-e_2D_dcmsDomain/pool]
  pool.name=f01-031-117-e_2D_dcms
  pool.mover.xrootd.plugins=edu.uchicago.monitor
